<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
        }
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.1);
            background: white;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .input-group {
            position: relative;
        }
        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 5;
        }
        .input-group .form-control {
            padding-left: 50px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }
        .info-box h6 {
            color: #495057;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
        }
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-left: 4px solid #28a745;
        }
        .feature-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            text-align: center;
        }
        .feature-item {
            padding: 10px;
        }
        .feature-item i {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 5px;
        }
        .feature-item span {
            display: block;
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-container floating">
                    <!-- Header -->
                    <div class="login-header">
                        <div class="pulse">
                            <i class="fas fa-wallet fa-3x mb-3"></i>
                        </div>
                        <h2>ðŸ’° Expense Tracker</h2>
                        <p>Welcome back! Please sign in</p>
                    </div>

                    <!-- Body -->
                    <div class="login-body">
                        <!-- Error/Success Messages -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                        </div>

                        <!-- âœ… FIXED: Changed from @{/login} to @{/users/login} -->
                        <form th:action="@{/users/login}" method="post">
                            <!-- Username Field -->
                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-user icon"></i>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           th:value="${username}" 
                                           placeholder="Enter your username"
                                           required>
                                </div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-lock icon"></i>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Enter your password"
                                           required>
                                </div>
                            </div>
                            
                            <!-- Login Button -->
                            <button type="submit" class="btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>

                        <!-- Features -->
                        <div class="feature-list">
                            <div class="feature-item">
                                <i class="fas fa-chart-pie"></i>
                                <span>Analytics</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-bell"></i>
                                <span>Alerts</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-shield-alt"></i>
                                <span>Secure</span>
                            </div>
                        </div>

                        <!-- Info Box -->
                        <div class="info-box">
                            <h6><i class="fas fa-info-circle me-2"></i>How to get started</h6>
                            <p class="mb-0 small text-muted">
                                Don't have an account yet? Click the link below to create your account and start tracking your expenses.
                            </p>
                        </div>

                        <!-- Register Link -->
                        <div class="register-link">
                            <p>Don't have an account? 
                                <a th:href="@{/users/register}">
                                    <i class="fas fa-user-plus me-1"></i>Create Account
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Simple animation script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading animation to form elements
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach((input, index) => {
                input.style.animationDelay = (index * 0.1) + 's';
                input.classList.add('animate__animated', 'animate__fadeInUp');
            });
        });
    </script>
</body>
</html>
