<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">ğŸ’° Expense Tracker</a>
            <div class="navbar-nav ms-auto">
                <a th:href="@{/dashboard}" class="nav-link">ğŸ  Dashboard</a>
                <a th:href="@{/expenses}" class="nav-link">ğŸ“ Expenses</a>
                <a th:href="@{/analytics}" class="nav-link">ğŸ“Š Analytics</a>
                <span class="navbar-text me-3">Welcome, <span th:text="${user.firstName}"></span></span>
                <a th:href="@{/logout}" class="nav-link">ğŸšª Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Expense</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Success Message -->
                        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle me-2"></i>
                            Expense added successfully!
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- âœ… FIXED: Use Thymeleaf action and remove th:object -->
                        <form th:action="@{/expenses/add}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">ğŸ“ Description</label>
                                <input type="text" class="form-control form-control-lg" name="description" 
                                       placeholder="What did you spend on?" 
                                       th:value="${param.description}"
                                       required>
                                <div class="form-text">Enter a clear description of your expense</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">ğŸ·ï¸ Category</label>
                                <select class="form-control form-control-lg" name="category" required>
                                    <option value="">Select a category</option>
                                    <option value="Food">ğŸ• Food & Dining</option>
                                    <option value="Transport">ğŸš— Transportation</option>
                                    <option value="Entertainment">ğŸ¬ Entertainment</option>
                                    <option value="Shopping">ğŸ›ï¸ Shopping</option>
                                    <option value="Bills">ğŸ“„ Bills & Utilities</option>
                                    <option value="Healthcare">ğŸ¥ Healthcare</option>
                                    <option value="Other">ğŸ“¦ Other</option>
                                </select>
                                <div class="form-text">Choose the category that best fits your expense</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">ğŸ’° Amount ($)</label>
                                <input type="number" class="form-control form-control-lg" name="amount" 
                                       step="0.01" min="0.01" placeholder="0.00" 
                                       th:value="${param.amount}"
                                       required>
                                <div class="form-text">Enter the amount spent</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-plus me-2"></i>Add Expense
                                </button>
                                <a th:href="@{/expenses}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Expenses
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add some interactivity
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    });
    </script>
</body>
</html>
