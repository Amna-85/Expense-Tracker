<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New Expense</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/expenses/add}" th:object="${newExpense}" method="post">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" th:field="*{description}" class="form-control" placeholder="Description" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" th:field="*{amount}" class="form-control" placeholder="Amount" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <select th:field="*{category}" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="mb-4">
            <h4>Total Expenses: $<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}">0.00</span></h4>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Recent Expenses</h5>
            </div>
            <div class="card-body">
                <div th:if="${expenses.empty}" class="text-center py-4">
                    <p class="text-muted">No expenses recorded yet.</p>
                </div>
                
                <div th:each="expense : ${expenses}" class="card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h6 th:text="${expense.description}" class="mb-0"></h6>
                                <small class="text-muted" th:text="${expense.category}"></small>
                            </div>
                            <div class="col-md-3">
                                <strong th:text="'$' + ${#numbers.formatDecimal(expense.amount, 1, 2)}"></strong>
                            </div>
                            <div class="col-md-3">
                                <small th:text="${expense.date}" class="text-muted"></small>
                            </div>
                            <div class="col-md-2">
                                <a th:href="@{/expenses/delete/{id}(id=${expense.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
