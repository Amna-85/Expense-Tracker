name: SonarQube Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v4
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}        # ✅ Fixed spelling
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # ✅ Fixed spelling
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=Expense-Tracker
          -Dsonar.projectName=Expense-Tracker
